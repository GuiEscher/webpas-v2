<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      
      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey; 
        border-radius: 10px;
      }
       
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 10px;
      }
      
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #aaa; 
      }
      </style>
